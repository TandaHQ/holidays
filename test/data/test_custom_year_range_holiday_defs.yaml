months:
  6:
  - name: after_year
    regions: [custom_year_range_file]
    mday: 1
    year_ranges:
      - after: 2016
  - name: before_year
    regions: [custom_year_range_file]
    mday: 2
    year_ranges:
      - before: 2017
  - name: between_year
    regions: [custom_year_range_file]
    mday: 3
    year_ranges:
      - between: 2016..2018
  - name: limited_year
    regions: [custom_year_range_file]
    mday: 4
    year_ranges:
      - limited: [2016,2018,2019]
  - name: multiple_conditions
    regions: [custom_year_range_file]
    mday: 5
    year_ranges:
      - before: 2015
      - after: 2017

tests:
  - given:
      date: '2017-01-01'
      regions: [custom_year_range_file]
    expect:
      name: "after_year"
